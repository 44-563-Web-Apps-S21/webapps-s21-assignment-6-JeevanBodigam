<!DOCTYPE html>
<html>

<head>
    <title>Arithmetic</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        .arithForm {
            width: 500px;
            margin: auto
        }

        .permute {
            border: 2px solid brown;
            width: 40%;
            margin: auto;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-weight: 700;
        }

        .heading {
            text-decoration: underline;
            color: dimgray;
        }

        .arithmeticResult {
            display: flex;
            display: inline-block;
        }

        #arithmeic {
            font-weight: 500;
            font-style: italic;
        }
    </style>
</head>


<body>

    <h1 class="heading text-center mt-3">Jeevan Bodigam Computes</h1>

    <form class="arithForm">
        <div class="form-group">
            <label for="first_value">Enter a number</label>
            <input type="number" id="first_value" name="first_value" value="10" class="form-control">
        </div>

        <div class="form-group">
            <label for="second_value">Enter a number </label>
            <input type="number" id="second_value" name="second_value" value="2" class="form-control">
        </div>

        <div class="text-center">
            <input type="button" class="btn btn-danger btn-sm" onclick="permutations()" value="Compute">
        </div>
    </form>

    <br>
    <div class="permute">
        <p id="result">This result will be replaced here</p>
    </div>

    <div class="arithmeticResult">
        <div class="arithmeticOp">
            <form>
                <div class="form-check">
                    <input type="radio" id="rg1_plus" onchange="processRadio()" name="operation" value="plus">
                    <label for="rg1_plus">+</label></br>
                </div>

                <div class="form-check">
                    <input type="radio" id="rg1_minus" name="operation" onclick="processRadio()" value="minus">
                    <label for="rg1_minus">-</label></br>
                </div>

                <div class="form-check">
                    <input type="radio" id="rg1_times" name="operation" onclick="processRadio()" value="times">
                    <label for="rg1_times">*</label></br>
                </div>
                <div class="form-check">
                    <input type="radio" id="rg1_divide" name="operation" onclick="processRadio()" value="divide">
                    <label for="rg1_divide">/</label>
                </div>
            </form>
        </div>

        <div>
            <p id="arithmeic">This result will be replaced here </p>
        </div>
    </div>

    <script>
        function permutations() {
            let first = document.getElementById("first_value").value;
            let second = document.getElementById("second_value").value;
            let product = 1;
            for (let i = first; i >= first - second + 1; i--) {
                product *= i;
            }
            document.getElementById("result").innerHTML = `${first} Permute ${second} is ${product}`;
        }
        function processRadio() {
            let first = document.getElementById("first_value").value;
            let second = document.getElementById("second_value").value;
            plus = document.getElementById("rg1_plus").checked
            minus = document.getElementById("rg1_minus").checked
            times = document.getElementById("rg1_times").checked
            divide = document.getElementById("rg1_divide").checked
            if (plus) {
                document.getElementById("arithmeic").innerHTML = `The Sum is : ${(Number)(first) + Number(second)}`;
            }
            if (minus) {
                document.getElementById("arithmeic").innerHTML = `The Difference is : ${first - second}`
            }
            if (times) {
                document.getElementById("arithmeic").innerHTML = `The Product is : ${first * second}`
            }
            if (divide) {
                document.getElementById("arithmeic").innerHTML = `The Division is : ${first / second}`
            }
        }
    </script>

</body>

</html>
