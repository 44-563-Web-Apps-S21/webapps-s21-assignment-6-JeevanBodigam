<!DOCTYPE html>
<html>

<head>
    <title>Building my Bear</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

    <h1>Jeevan Bodigam builds a bear</h1>
    <form>
        <input type="checkbox" id="rg1_hat" name="bear" value="hat">
        <label for="rg1_hat">Hat</label></br>

        <input type="checkbox" id="rg1_scarf" name="bear" value="scarf">
        <label for="rg1_scarf">Scarf</label></br>

        <input type="checkbox" id="rg1_shirt" name="bear" value="shirt">
        <label for="rg1_shirt">Shirt</label></br>
        <input type="button" onclick="startbear()" value="Start a bear">
    </form>
    <br>
    <p id="bearResult">This text will be replaced </p>
    <form>
        <label for="form1_color">Enter a property</label>
        <input type="text" id="form1_color" name="form1_color" value="color"> <br>

        <label for="form1_value">Enter a value </label>
        <input type="text" id="form1_value" name="form1_value"> <br>

        <input type="button" onclick="updatebear()" value="Update the bear">
    </form>


    <p id="result">This text will be replaced </p>

    <script>
        var my_bear = {};
        function updatebear() {
            // console.log("Getting form values")
            color = document.getElementById("form1_color").value
            val = document.getElementById("form1_value").value
            // confirmed = confirm("Are these the values? " + age + " and " + nick)
            my_bear[color] = val;
            document.getElementById('result').innerHTML = "hat:"
                + my_bear.hat + ",   scarf:" + my_bear["scarf"]
                + ",  shirt:" + my_bear.shirt
                + ",    " + color + ":" + my_bear[color]

        }
        function startbear() {
            my_bear = {};
            let hatChecked = document.getElementById('rg1_hat').checked;
            let scarfChecked = document.getElementById('rg1_scarf').checked;
            let shirtChecked = document.getElementById('rg1_shirt').checked;
            // hat ? my_bear.hat = true : my_bear.hat = false
            my_bear.hat = hatChecked
            my_bear.scarf = scarfChecked
            my_bear.shirt = shirtChecked
            document.getElementById('bearResult').innerHTML = "hat:"
                + my_bear.hat + ",   scarf:" + my_bear["scarf"]
                + ",  shirt:" + my_bear.shirt


        }
    </script>


</body>

</html>
