<!DOCTYPE html>
<html>

<head>
    <title>Hidden File</title>
</head>

<body>

    <h2>Hidden things by Jeevan Bodigam</h2>

    <form>
        <label for="form1_age">What is your age </label>
        <input type="number" id="form1_age" name="form1_age" min=10 max=50 step=2 value=30> <br>

        <label for="form1_nick">What is your nickname </label>
        <input type="text" id="form1_nick" name="form1_nick" autofocus> <br>

        <input type="button" onclick="resolveForm()" value="Get values from form">
    </form>

    <form>
        <label for="form1_secret">Enter the secret word </label>
        <input type="password" id="form1_secret" name="form1_secret" value="Secret"> <br>

        <label for="form1_guess">Enter a guess </label>
        <input type="text" id="form1_guess" name="form1_nick" autofocus> <br>

        <input type="button" value="Check the guess" onclick="processGuess()">

    </form>


    <p id="result">This text will be replaced </p>

    <script>

        function resolveForm() {
            console.log("Getting form values")
            age = document.getElementById("form1_age").value
            nick = document.getElementById("form1_nick").value
            confirmed = confirm("Are these the values? " + age + " and " + nick)

            out = document.getElementById("result")
            if (confirmed) {
                out.innerHTML = "Values were confirmed"
            } else {
                out.innerHTML = "Values were not confirmed"
            }
        }
        correct = 0
        wrong = 0
        function processGuess() {
            let secret=document.getElementById("form1_secret").value;
            let guess=document.getElementById("form1_guess").value;
            if(secret===guess){
                correct++
                document.getElementById("result").innerHTML="The Count of Correct is :"+ correct
                window.alert("Congratulations")
            }else{
                wrong++
                document.getElementById("result").innerHTML="The Count of Wrong is :"+ wrong
                window.alert("Sorry")
            }

        

        }
    </script>

</body>

</html>
